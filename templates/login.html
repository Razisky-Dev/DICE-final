{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="email" name="email" placeholder="Email" required>

    <div style="position: relative;">
        <input type="password" id="passwordInput" name="password" placeholder="Password" required
            style="padding-right: 40px;">
        <span onclick="togglePassword()"
            style="position: absolute; right: 15px; top: 18px; cursor: pointer; color: #64748b;">
            <!-- Eye Icon -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
            </svg>
            <!-- Eye Slash Icon (hidden by default) -->
            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: none;">
                <path
                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                <path
                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
            </svg>
        </span>
    </div>

    <button type="submit">Login</button>
</form>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.display = 'none';
            eyeSlashIcon.style.display = 'block';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.display = 'block';
            eyeSlashIcon.style.display = 'none';
        }
    }
</script>

{% if attempts >= 4 %}
<div class="reset-box">
    <p>Too many failed login attempts.</p>
    <a href="{{ url_for('reset_password') }}">Reset your password</a>
</div>
{% endif %}


<p class="link">
    No account?
    <a href="{{ url_for('register') }}">Register</a>
</p>
{% endblock %}
