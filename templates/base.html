<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}RazilHub{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
</head>

<body class="{% block body_class %}{% endblock %}">

  <div class="auth-container">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const ByteSwal = Swal.mixin({
        didOpen: (popup) => {
          const title = popup.querySelector('.swal2-title');
          const confirmBtn = popup.querySelector('.swal2-confirm');
          if (title) title.setAttribute('id', 'byte-1');
          if (confirmBtn) confirmBtn.setAttribute('id', 'byte-2');
        }
      });

      {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
      {% for category, message in messages %}
      document.addEventListener('DOMContentLoaded', function () {
        ByteSwal.fire({
          icon: '{{ category if category != "error" else "error" }}',
          title: '{{ "Success!" if category == "success" else "Error!" }}',
          text: '{{ message }}',
          confirmButtonColor: '#3085d6'
        });
      });
      {% endfor %}
      {% endif %}
      {% endwith %}
    </script>

    {% block content %}{% endblock %}

  </div>

</body>

</html>
