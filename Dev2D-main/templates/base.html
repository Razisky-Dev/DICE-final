<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}RazilHub{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert {{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Site Notice -->
    <!-- Premium Site Notice -->
    {% if site_notice %}
    <style>
      @keyframes slideInDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .notice-banner {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        /* Premium Dark Teal Gradient */
        color: white;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        animation: slideInDown 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      .notice-banner::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        transform: rotate(30deg);
        pointer-events: none;
      }

      .notice-icon {
        background: rgba(255, 255, 255, 0.1);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        backdrop-filter: blur(5px);
      }
    </style>
    <div class="alert notice-banner mt-4 mx-2 p-4 d-flex align-items-center gap-3">
      <div class="notice-icon flex-shrink-0">
        <i class="bi bi-megaphone-fill fs-4 text-warning"></i>
      </div>
      <div class="flex-grow-1">
        <h6 class="fw-bold text-uppercase text-warning mb-1" style="letter-spacing: 1px; font-size: 0.8rem;">System
          Announcement</h6>
        <div class="fs-6">{{ site_notice }}</div>
      </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

  </div>

</body>

</html>
